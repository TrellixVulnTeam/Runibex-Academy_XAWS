<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table(Tablo) Etiketleri</h1>
    <table border="1" width="200" height="200">
      <tr>
        <th>Item A</th>
        <th>Item B</th>
        <th>Item C</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <hr />
    <br />
    <h2>thead/tbody/tfoot kullanımı</h2>
    <table border="1" width="300" height="300">
      <thead>
        <tr>
          <th>Item A</th>
          <th>Item B</th>
          <th>Item C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>Toplam</td>
            <td>=</td>
            <td>18</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
