<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h1>Tablo Åžekillendirme</h1>
    <h2>Cellpadding</h2>
    <table border="1" witdh="200" height="200" cellpadding="25">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table border="1" witdh="200" height="200" cellspacing="25">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table
      border="1"
      witdh="200"
      height="200"
      cellpadding="25"
      cellspacing="25"
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <br />
    <br />
    <hr />
    <h1>Rowspan</h1>
    <table border="1" witdh="200" height="200" cellpadding="25">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <br />
    <br />
    <hr />
    <h1>Colspan</h1>
    <table border="1" witdh="200" height="200" cellpadding="25">
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <br />
    <br />
    <hr />
    <h1>Rowspan & colspan</h1>
    <table border="1" witdh="200" height="200" cellpadding="25">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td bgcolor="blue"><font color="#fff">5</font></td>
      </tr>
      <tr>
        <td colspan="2">3</td>
      </tr>
    </table>
  </body>
</html>
