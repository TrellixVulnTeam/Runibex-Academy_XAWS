<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="tiklandi()">Malzemeleri Getir</button>
    <br />
    <ul id="malzemeler"></ul>
    <script>
      function tiklandi() {
        let malzemeler = ["yumurta", "domates", "biber"];
        //tüm array içindeki elemanları tek tek oku
        //ve her birini li elementine dönüştürüp sayfaya ekle
        // console.log(malzemeler[0]);
        // console.log(malzemeler[1]);
        // console.log(malzemeler[2]);
        //0'dan başla
        //malzemler.lenght kadar git
        //1'er 1'er artsın
        let list = document.getElementById("malzemeler");
        for (let index = 0; index < malzemeler.length; index++) {
          console.log(malzemeler[index]);
          let li = document.createElement("li");
          li.innerText = malzemeler[index];
          list.appendChild(li);
        }
      }
    </script>
  </body>
</html>
