<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="yuklendi()">
    <script>
      function yuklendi() {
        const okCiftMi = (x) => x % 2 == 0;
        console.log(okCiftMi(7));
        const topla = (a, b) => a + b;
        console.log(topla(7, 13));
        const uyari = () => alert("Arrow Function");
        uyari();
      }
      function ciftMi(sayi) {
        return sayi % 2 == 0;
      }
    </script>
  </body>
</html>
