<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Alignments & Ordering</title>
    <style>
      .box {
        height: 150px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="row align-items-start box">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
    <div class="container my-4">
      <div class="row align-items-center box">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
    <div class="container my-4">
      <div class="row align-items-end box">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="container my-4">
      <div class="row justify-content-start mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
      <div class="row justify-content-end mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="container my-4">
      <div class="row justify-content-around mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
      <div class="row justify-content-between mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
      <div class="row justify-content-evenly mb-3">
        <div class="col-4 bg-primary">Column</div>
        <div class="col-4 bg-primary">Column</div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="container my-4">
      <div class="row mb-3">
        <div class="col bg-primary order-3">Column1</div>
        <div class="col bg-primary order-2">Column2</div>
        <div class="col bg-primary order-1">Column3</div>
      </div>
      <div class="row mb-3">
        <div class="col bg-primary order-last">Column1</div>
        <div class="col bg-primary order">Column2</div>
        <div class="col bg-primary order-first">Column3</div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="container my-4">
      <div class="row mb-3">
        <div class="col-4 bg-danger">Column1</div>
        <div class="col-4 offset-4 bg-danger">Column2</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 bg-danger">Column1</div>
        <div class="col-4 offset-md-4 bg-danger">Column2</div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="container my-4">
      <div class="row mb-3">
        <div class="col-4 bg-danger">Column1</div>
        <div class="col-4 ms-auto bg-danger">Column2</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 me-auto bg-danger">Column1</div>
        <div class="col-4 bg-danger">Column2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
