    <div class="bg-secondary text-white p-1">
      <div class="container">
        <h1 class="fs-6 mb-0"><i class="fa-solid fa-user"></i> Profile</h1>
      </div>
    </div>
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3 d-grid gap-2">
            <button class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i> Back To Dashboard
            </button>
          </div>
          <div class="col-md-3 d-grid gap-2">
            <button class="btn btn-info">
              <i class="fa-solid fa-lock"></i> Change Password
            </button>
          </div>
          <div class="col-md-3 d-grid gap-2">
            <button class="btn btn-danger">
              <i class="fa-solid fa-trash"></i> Delete Account
            </button>
          </div>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="alert alert-success alert-dismissible fade show">
              <i class="fa-solid fa-check"></i> Bilgileriniz Kayıt Edildi.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            <div class="alert alert-warning">
              <i class="fa-solid fa-question"></i> Bilgilerinizi Kontrol Ediniz.
            </div>
            <div class="alert alert-danger">
              <i class="fa-solid fa-xmark"></i> Bilinmeyen bir hata oluştu
              tekrar deneyiniz.
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container my-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Your Image</div>
            <img src="img/avatar.jpg" alt="resim" class="card-img-top p-3" />
            <div class="card-body">
              <button class="btn btn-secondary">
                <i class="fa-solid fa-circle-arrow-up"></i> Upload Image
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">Edit Profile</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="about">About</label>
                    <textarea name="about" id="about" class="form-control"></textarea>
                  </div>
                  <div class="mb-3">
                   <button class="btn btn-primary"><i class="fa-solid fa-check"></i> Save Changes</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/popper.js/dist/popper.min.js"></script>
