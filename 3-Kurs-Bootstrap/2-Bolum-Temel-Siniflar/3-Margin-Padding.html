<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h4>Bootstrap 5</h4>
    <h4>Margin ve Padding Kullanımı</h4>
    <!-- 
        Margin ve Padding => {property}{sides}-{size}
        {property} => 
        m: margin
        p: padding

        {sides} => 
        t: top => mt
        b: bottom => pb
        s: start => left => ms 
        e: end => right => pe
        x: right, left => mx
        y: top, bottom => py

        {size} => 
        0: mt-0 => margin-top: 0;
        1: mt-1 => $spacer * 0.25
        2: mt-2 => $spacer * 0.25
        3: mt-3 => $spacer 
        4: mt-4 => $spacer * 1.5
        5: mt-5 => $spacer * 3
        auto: mx-auto => margin-left: auto; margin-right: auto;
     -->
    <div class="bg-success p-3">first</div>
    <div class="bg-danger pt-5 mt-3">first</div>
    <br />
    <br />
    <div class="bg-primary mx-auto" style="text-align: center; width: 150px">
      Lorem ipsum dolor sit amet.
    </div>
    <br />
    <br />
    <div>
      <span class="bg-danger p-3 me-3">Lorem, ipsum.</span>
      <span class="bg-warning p-3">Lorem, ipsum.</span>
      <span class="bg-info ps-3">Lorem, ipsum.</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
