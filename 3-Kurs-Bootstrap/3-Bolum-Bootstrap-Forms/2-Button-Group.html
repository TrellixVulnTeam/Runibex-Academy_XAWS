<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Button Groups</h1>
    <hr />
    <div class="btn-group">
      <button class="btn btn-primary active">Button</button>
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-primary">Button</button>
    </div>
    <br />
    <br />
    <div class="btn-group">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>
    <br />
    <br />
    <div class="btn-group-vertical">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>
    <br />
    <br />
    <div class="btn-group btn-group-lg">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>
    <br />
    <br />
    <div class="btn-group btn-group-sm">
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-danger">Button</button>
      <button class="btn btn-outline-warning">Button</button>
    </div>
    <br />
    <br />
    <div class="btn-group">
      <input type="checkbox" name="name" id="btnCheck1" class="btn-check" />
      <label for="btnCheck1" class="btn btn-outline-primary">CheckBox 1</label>
      <input type="checkbox" name="name" id="btnCheck2" class="btn-check" />
      <label for="btnCheck2" class="btn btn-outline-secondary"
        >CheckBox 2</label
      >
      <input type="checkbox" name="name" id="btnCheck3" class="btn-check" />
      <label for="btnCheck3" class="btn btn-outline-success">CheckBox 3</label>
    </div>
    <br />
    <br />
    <div class="btn-group">
      <input type="radio" name="name" id="radio1" class="btn-check" />
      <label for="radio1" class="btn btn-outline-primary">radio 1</label>
      <input type="radio" name="name" id="radio2" class="btn-check" />
      <label for="radio2" class="btn btn-outline-secondary">radio 2</label>
      <input type="radio" name="name" id="radio3" class="btn-check" />
      <label for="radio3" class="btn btn-outline-success">radio 3</label>
    </div>
    <br />
    <br />
    <div class="btn-toolbar">
      <div class="btn-group btn-group-sm me-2">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
      </div>
      <div class="btn-group btn-group-sm me-2">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">7</button>
      </div>
    </div>
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
