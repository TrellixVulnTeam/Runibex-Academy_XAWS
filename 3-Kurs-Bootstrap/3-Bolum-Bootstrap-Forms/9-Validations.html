    <h5>Client tarafında yönetmek için ;</h5>
    <form class="row g-3 need-validatons" novalidate>
      <div class="col-4">
        <label for="firstname" class="form-label">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          class="form-control"
          required
        />
        <div class="valid-feedback">Geçerli</div>
        <div class="invalid-feedback">Geçersiz</div>
      </div>
      <div class="col-4">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          class="form-control"
          required
        />
        <div class="valid-feedback">Geçerli</div>
        <div class="invalid-feedback">Geçersiz</div>
      </div>
      <div class="col-4">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
      </div>
      <div class="col-6">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="col-6">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <textarea
          name="address"
          id="address"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">KAYDET</button>
      </div>
    </form>
    <script>
      var form = document.querySelector(".need-validations");
      form.addEventListener("submit", function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
