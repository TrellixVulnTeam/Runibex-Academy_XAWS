<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Floating Labels</h1>
    <hr />
    <div class="mb-3 form-floating">
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="info@example.com"
      />
      <label for="email">E-mail Address</label>
    </div>
    <div class="mb-3 form-floating">
      <input
        type="password"
        name="pass"
        id="pass"
        class="form-control"
        placeholder="password"
      />
      <label for="pass">Password</label>
    </div>
    <div class="mb-3 form-floating">
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="info@example.com"
        value="info@ramazan.com"
      />
      <label for="email">E-mail Address</label>
    </div>
    <div class="mb-3 form-floating">
      <textarea
        name="info"
        id="info"
        class="form-control"
        placeholder="Enter info"
      ></textarea>
      <label for="info">INFO</label>
    </div>
    <div class="mb-3 form-floating">
      <select class="form-select" name="" id="city">
        <option value="00" selected>Seçiniz</option>
        <option value="31">Hatay</option>
        <option value="44">Malatya</option>
        <option value="06">Ankara</option>
      </select>
      <label for="city">Şehir Seçiniz</label>
    </div>
    <br />
    <hr />
    <br />
    <div class="row">
      <div class="col">
        <div class="mb-3 form-floating">
          <input
            type="email"
            name="email1"
            id="email1"
            class="form-control"
            placeholder="info@example.com"
          />
          <label for="email1">E-mail Address</label>
        </div>
      </div>
      <div class="col">
        <div class="mb-3 form-floating">
          <select class="form-select" name="" id="citys">
            <option value="00" selected>Seçiniz</option>
            <option value="31">Hatay</option>
            <option value="44">Malatya</option>
            <option value="06">Ankara</option>
          </select>
          <label for="citys">Şehir Seçiniz</label>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
