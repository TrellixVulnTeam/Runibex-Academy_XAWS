<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Form Controls</h1>
    <hr />
    <div class="mb-3">
      <label for="fname" class="form-label">Full Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        class="form-control"
        placeholder="Enter Name"
      />
    </div>
    <div class="mb-3">
      <label for="descriptiom" class="form-label">Description</label>
      <textarea
        name="descriptiom"
        id="descriptiom"
        class="form-control"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Full Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        class="form-control form-control-sm"
        placeholder="Enter Name"
      />
    </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Full Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        class="form-control form-control-lg"
        placeholder="Enter Name"
      />
    </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Full Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        class="form-control"
        placeholder="Enter Name"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Full Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        class="form-control"
        placeholder="Enter Name"
        disabled
      />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Şehirler</label>
      <select name="city" id="city" class="form-select">
        <option value="44">Malatya</option>
        <option value="31">Hatay</option>
        <option value="34">İstanbul</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Şehirler</label>
      <input
        type="text"
        list="cityList"
        name="city"
        id="city"
        class="form-control"
        placeholder="Type..."
      />
      <datalist id="cityList">
        <option value="Hatay"></option>
        <option value="Malatya"></option>
        <option value="Istanbul"></option>
      </datalist>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Şehirler</label>
      <select name="city" id="city" class="form-select form-select-sm">
        <option value="44">Malatya</option>
        <option value="31">Hatay</option>
        <option value="34">İstanbul</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="imgFile" class="form-label"></label>
      <input type="file" id="imgFile" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="imgFile" class="form-label"></label>
      <input type="file" id="imgFile" class="form-control" multiple />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
