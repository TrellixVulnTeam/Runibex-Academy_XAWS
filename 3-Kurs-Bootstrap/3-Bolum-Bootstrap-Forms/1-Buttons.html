<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Buttons</h1>
    <hr />
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">link</button>
    <a href="" class="btn btn-primary">Link Button</a>
    <br />
    <br />
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
    <button type="button" class="btn btn-outline-link">link</button>
    <a href="" class="btn btn-outline-primary">Link Button</a>
    <br />
    <br />
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-danger btn-sm">Small Button</button>
    <br />
    <br />
    <button type="button" class="btn btn-primary" disabled>
      primary Button
    </button>
    <button type="button" class="btn btn-danger" disabled>Danger Button</button>
    <br />
    <br />
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2 d-flex justify-content-end">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2 d-flex justify-content-start">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button type="button" class="btn btn-primary">Block Button</button>
      <button type="button" class="btn btn-danger">Block Button</button>
    </div>
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
