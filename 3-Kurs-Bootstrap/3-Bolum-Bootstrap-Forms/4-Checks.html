<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Checks</h1>
    <hr />
    <div class="form-check">
      <input type="checkbox" name="ch1" id="ch1" class="form-check-input" />
      <label for="ch1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        name="ch2"
        id="ch2"
        class="form-check-input"
        checked
      />
      <label for="ch3" class="form-check-label">Default Checkbox 3</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        name="ch3"
        id="ch3"
        class="form-check-input"
        checked
        disabled
      />
      <label for="ch2" class="form-check-label">Default Checkbox 2</label>
    </div>
    <br />
    <hr />
    <br />
    <div class="form-check">
      <input type="radio" name="rd" id="rd1" class="form-check-input" />
      <label for="rd1" class="form-check-label">Radio 1</label>
    </div>
    <div class="form-check">
      <input type="radio" name="rd" id="rd2" class="form-check-input" checked />
      <label for="rd2" class="form-check-label">Radio 2</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="rd1"
        id="rd3"
        class="form-check-input"
        disabled
      />
      <label for="rd3" class="form-check-label">Radio 3</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        name="rd1"
        id="rd4"
        class="form-check-input"
        checked
        disabled
      />
      <label for="rd4" class="form-check-label">Radio 4</label>
    </div>
    <div class="form-check">
      <input type="checkbox" name="ch1" id="ch1" class="form-check-input" />
      <label for="ch1" class="form-check-label">Default Checkbox</label>
    </div>
    <br />
    <hr />
    <br />
    <div class="form-check form-switch">
      <input type="checkbox" name="sw1" id="sw1" class="form-check-input" />
      <label for="sw1" class="form-check-label">Switch Checkbox 1</label>
    </div>
    <div class="form-check form-switch">
      <input
        type="checkbox"
        name="sw2"
        id="sw2"
        class="form-check-input"
        checked
      />
      <label for="sw2" class="form-check-label">Switch Checkbox 2</label>
    </div>
    <div class="form-check form-switch">
      <input
        type="checkbox"
        name="sw3"
        id="sw3"
        class="form-check-input"
        disabled
      />
      <label for="sw3" class="form-check-label">Switch Checkbox 3</label>
    </div>
    <div class="form-check form-switch">
      <input
        type="checkbox"
        name="sw4"
        id="sw4"
        class="form-check-input"
        checked
        disabled
      />
      <label for="sw4" class="form-check-label">Switch Checkbox 4</label>
    </div>
    <br />
    <hr />
    <br />
    <div class="form-check-inline">
      <input type="checkbox" name="ch7" id="ch7" class="form-check-input" />
      <label for="ch7" class="form-check-label">Default Checkbox 7</label>
    </div>
    <div class="form-check-inline">
      <input type="checkbox" name="ch8" id="ch8" class="form-check-input" />
      <label for="ch8" class="form-check-label">Default Checkbox 8</label>
    </div>
    <br />
    <hr />
    <br />
    <div class="form-check-inline">
      <input type="radio" name="rd" id="rd7" class="form-check-input" />
      <label for="rd7" class="form-check-label">Default Radio 7</label>
    </div>
    <div class="form-check-inline">
      <input type="radio" name="rd" id="rd8" class="form-check-input" />
      <label for="rd8" class="form-check-label">Default Radio 8</label>
    </div>
    <br />
    <hr />
    <br />
    <p>
      <input
        type="checkbox"
        class="btn-check"
        name="btn-check"
        id="btn-check"
        autocompletee="off"
      />
      <label for="btn-check" class="btn btn-primary">Single Toogle</label>
    </p>
    <p>
      <input
        type="checkbox"
        class="btn-check"
        name="btn-check2"
        id="btn-check2"
        autocapitalize="off"
      />
      <label for="btn-check2" class="btn btn-outline-primary"
        >Single Toogle</label
      >
    </p>
    <br />
    <hr />
    <br />
    <div class="btn-group">
      <input
        type="radio"
        name="option"
        id="radio1"
        class="btn-check"
        id="option1"
        autocomplete="off"
        checked
      />
      <label for="option1" class="btn btn-danger">Checked</label>
    </div>
    <div class="btn-group">
      <input
        type="radio"
        name="option"
        id="radio1"
        class="btn-check"
        id="option2"
        autocomplete="off"
      />
      <label for="option2" class="btn btn-danger">Radio</label>
    </div>
    <div class="btn-group">
      <input
        type="radio"
        name="option"
        id="radio1"
        class="btn-check"
        id="option3"
        autocomplete="off"
      />
      <label for="option3" class="btn btn-danger">Toogle</label>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
